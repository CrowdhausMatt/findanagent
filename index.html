<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estate Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TGNRSQ6QGB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-TGNRSQ6QGB');
    </script>
    
    <style>
        body {
            background-color: #fdfbfb; /* White background */
            color: #000; /* Black text color for better contrast */
            font-family: 'Prompt', sans-serif; /* Using Prompt font */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%; /* Make the container width flexible */
            max-width: 800px; /* Set a maximum width */
            padding: 20px;
            border-radius: 10px;
            background-color: #2E2E2E; /* Dark grey background for the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Slight shadow for depth */
            margin: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo img {
            width: 150px; /* Adjust width as needed */
            height: auto;
        }
        h1 {
            font-size: 3rem; /* Adjusted font size for responsiveness */
            font-weight: 800; /* Set to bold */
            margin: 0;
            line-height: 1.1; /* Adjust line height to reduce gap */
            color: #fdfbfb; /* Set color to #fdfbfb */
        }
        p {
            font-size: 1.2rem; /* Adjusted font size for the paragraph */
            margin: 20px 0;
            color: #fdfbfb; /* Set color to #fdfbfb */
        }
        .search-bar {
            margin: 20px 0;
            width: 100%; /* Make search bar take full width */
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc; /* Light border for the input */
            width: calc(100% - 130px); /* Make input take remaining width */
            max-width: 400px;
            display: inline-block;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            background-color: #ffc107;
            color: #333;
            cursor: pointer;
            display: inline-block;
        }
        .register-link {
            margin-top: 10px;
        }
        .register-link a {
            color: #fdfbfb; /* White text color */
            font-size: 0.8rem; /* Small font size */
            text-decoration: none;
        }
        .results-container {
            width: 90%; /* Adjust container width for responsiveness */
            max-width: 800px;
            margin-top: 20px;
        }
        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .result-item {
            background-color: #e0e0e0; /* Light grey background for result items */
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            width: calc(100% - 20px); /* Full width on mobile */
            max-width: 250px; /* Maximum width for larger screens */
            box-sizing: border-box;
        }
        .result-item * {
            color: #000 !important; /* Ensure text color is black */
        }
        .result-item img {
            width: 80px; /* Reduce size of the profile photo */
            height: 80px; /* Reduce size of the profile photo */
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px; /* Add some spacing below the image */
        }
        .result-item p {
            font-size: 0.8rem; /* Reduce font size */
            margin: 5px 0;
        }
        .result-item p strong {
            font-size: 0.9rem; /* Slightly larger for strong text */
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 100; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 250px; /* Maximum width */
            height: auto; /* Automatic height */
            text-align: center; /* Centered text */
            border-radius: 10px;
            color: #000 !important; /* Ensure text color is black */
            font-size: 0.8rem; /* Set font size to smaller */
        }
        .modal-content p {
            color: #000 !important; /* Ensure text color is black */
            font-size: 0.8rem; /* Set font size to smaller */
        }
        .close-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Media Queries for Responsive Design */
        @media (min-width: 600px) {
            .result-item {
                width: calc(50% - 20px); /* Two items per row on medium screens */
            }
        }
        @media (min-width: 900px) {
            .result-item {
                width: calc(33.33% - 20px); /* Three items per row on large screens */
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="KnokKnok Logo" />
    </div>
    <div class="container">
        <h1>WHO'S THERE?</h1>
        <p>Find A Top Class Estate Agent In Your Area</p>
        <div class="search-bar">
            <input type="text" id="location" placeholder="Location..." />
            <button onclick="searchAgents()">Search</button>
        </div>
        <div class="register-link">
            <a href="https://form.jotform.com/241126004564345" target="_blank">Are you an Agent? Register here</a>
        </div>
    </div>
    <div class="results-container">
        <div class="results" id="results"></div>
    </div>

    <!-- The Modal -->
    <div id="noResultsModal" class="modal">
        <div class="modal-content">
            <p>Unfortunately, there are no agents registered in your area (please make sure you have typed a location and not a postcode).</p>
            <button class="close-btn" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        function searchAgents() {
            const location = document.getElementById('location').value;
            fetch(`/search?location=${location}`)
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('results');
                    if (data.length === 0) {
                        openModal();
                    } else {
                        resultsDiv.innerHTML = data.map(agent => `
                            <div class="result-item">
                                <img src="${agent.photo}" alt="${agent.name}">
                                <p><strong>Name:</strong> ${agent.name}</p>
                                <p><strong>Agency:</strong> ${agent.agency}</p>
                                <p><strong>Email:</strong> ${agent.email}</p>
                                <p><strong>About Me:</strong> ${agent.aboutMe}</p>
                                <p><strong>Sweet Spot:</strong> ${agent.sweetSpot}</p>
                            </div>
                        `).join('');
                    }
                });
        }

        function openModal() {
            document.getElementById('noResultsModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('noResultsModal').style.display = 'none';
        }
    </script>
</body>
</html>

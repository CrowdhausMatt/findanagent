<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estate Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fdfbfb;
            color: #000;
            font-family: 'Prompt', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 66%;
            padding: 40px;
            border-radius: 10px;
            background-color: #2E2E2E;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        h1 {
            font-size: 9rem;
            font-weight: 800;
            margin: 0;
            line-height: 1.1;
            color: #fdfbfb;
        }

        p {
            font-size: 2rem;
            margin: 20px 0;
            color: #fdfbfb;
        }

        .search-bar {
            margin: 20px 0;
        }

        .search-bar input {
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-bar button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: none;
            background-color: #ffc107;
            color: #333;
            cursor: pointer;
        }

        .register-link {
            margin-top: 10px;
        }

        .register-link a {
            color: #fdfbfb;
            font-size: 0.8rem;
            text-decoration: none;
        }

        .results-container {
            width: 66%;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .result-item {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            width: 300px;
            min-height: 500px;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .result-item img {
            width: 100%;
            height: 50%;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .result-item p {
            font-size: 1rem;
            margin: 5px 0;
            color: #000;
        }

        .result-item p strong {
            font-size: 1rem;
        }

        .about-me {
            display: -webkit-box;
            -webkit-line-clamp: 5; /* Limit to 5 lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis; /* Add ellipsis (...) */
            height: 7.5rem; /* Adjust to fit 5 lines */
            white-space: normal; /* Ensure the text wraps properly */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            height: 80%; /* Uniform height for all */
            text-align: center;
            border-radius: 10px;
            color: #000;
            overflow-y: auto;
        }

        .modal-content img {
            width: 100%;
            height: 450px; /* Increased height for larger images */
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .modal-content p {
            margin: 10px 0;
            color: #000; /* Ensure text color is black */
            font-size: 0.9rem; /* Slightly smaller text */
            line-height: 1.4; /* Improved line spacing */
        }

        .close-btn {
            background-color: #FFC109;
            color: rgb(11, 11, 11);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .agent-details {
            font-size: 0.9rem; /* Adjusted font size */
            transition: font-size 0.3s ease;
            max-height: 200px;
            overflow-y: auto;
        }

        #noResultsModal .no-results-modal-content p {
            color: #000000 !important; /* Force black text */
            font-size: 0.75rem !important;  /* Reduced font size by 25% */
            line-height: 1.5 !important; /* Line spacing */
        }

        #noResultsModal .no-results-modal-content {
            background-color: #ffffff; /* White background */
            margin: 20% auto; /* Centered with more top margin */
            padding: 20px;
            border: 1px solid #888;
            width: 60%; /* Smaller width */
            max-width: 400px; /* Adjust as needed */
            text-align: center;
            border-radius: 10px;
        }

        .message-btn {
            background-color: #FFC109;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1rem;
        }

        /* Media query for mobile devices */
        @media only screen and (max-width: 600px) {
            .logo img {
                width: 40px; /* Adjust this value to make the logo smaller */
                height: auto;
            }

            h1 {
                font-size: 5rem; /* Adjust the size of "WHO'S THERE?" text if needed */
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="KnokKnok Logo" />
    </div>
    <div class="container">
        <h1>WHO'S THERE?</h1>
        <p>Find A Top Class Estate Agent In Your Area</p>
        <div class="search-bar">
            <input type="text" id="location" placeholder="Location..." />
            <button onclick="searchAgents()">Search</button>
        </div>
        <div class="register-link">
            <a href="https://airtable.com/appTke8M57IxqdO2N/pagqWWTIzMWlTi3JV/form" target="_blank">Are you an Agent? Register here</a>
        </div>
    </div>
    <div class="results-container">
        <div class="results" id="results"></div>
    </div>

    <!-- The Agent Modal -->
    <div id="agentModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">Close</span>
            <img id="modalImg" src="" alt="Agent Image">
            <div id="agentDetails" class="agent-details">
                <p id="modalName"></p>
                <p id="modalAgency"></p>
                <p id="modalEmail"></p>
                <p id="modalAboutMe"></p>
                <p id="modalSweetSpot"></p>
                <button id="messageBtn" class="message-btn" onclick="sendMessage()">Send a Message</button>
            </div>
        </div>
    </div>

    <!-- The No Results Modal -->
    <div id="noResultsModal" class="modal">
        <div class="no-results-modal-content">
            <p>Unfortunately, there are no agents registered in your area (please make sure you have typed a location and not a postcode).</p>
            <button class="close-btn" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        function searchAgents() {
            const location = document.getElementById('location').value;
            console.log('Searching for location:', location); // Debugging
            fetch(`/search?location=${encodeURIComponent(location)}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Fetched data:', data); // Debugging
                    const resultsDiv = document.getElementById('results');
                    if (data.length === 0) {
                        openNoResultsModal();
                    } else {
                        resultsDiv.innerHTML = data.map(agent => {
                            const name = agent.name ? agent.name.replace(/'/g, "\\'") : '';
                            const agency = agent.agency ? agent.agency.replace(/'/g, "\\'") : '';
                            const email = agent.email ? agent.email.replace(/'/g, "\\'") : '';
                            const aboutMe = agent.aboutMe ? agent.aboutMe.replace(/'/g, "\\'") : '';
                            const sweetSpot = agent.sweetSpot ? agent.sweetSpot.replace(/'/g, "\\'") : '';
                            return `
                                <div class="result-item" onclick="openAgentModal('${agent.photo}', '${name}', '${agency}', '${email}', '${aboutMe}', '${sweetSpot}')">
                                    <img src="${agent.photo}" alt="${agent.name}">
                                    <p><strong>Name:</strong> ${agent.name}</p>
                                    <p><strong>Agency:</strong> ${agent.agency}</p>
                                    <p><strong>Email:</strong> ${agent.email}</p>
                                    <p class="about-me"><strong>About Me:</strong> ${agent.aboutMe}</p>
                                    <p><strong>Sweet Spot:</strong> ${agent.sweetSpot}</p>
                                </div>
                            `;
                        }).join('');
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function openAgentModal(photo, name, agency, email, aboutMe, sweetSpot) {
            console.log(`Opening modal for: ${name}`); // Debugging
            document.getElementById('modalImg').src = photo;
            document.getElementById('modalName').innerHTML = `<strong>Name:</strong> ${name}`;
            document.getElementById('modalAgency').innerHTML = `<strong>Agency:</strong> ${agency}`;
            document.getElementById('modalEmail').innerHTML = `<strong>Email:</strong> ${email}`;
            document.getElementById('modalAboutMe').innerHTML = `<strong>About Me:</strong> ${aboutMe}`;
            document.getElementById('modalSweetSpot').innerHTML = `<strong>Sweet Spot:</strong> ${sweetSpot}`;

            document.getElementById('messageBtn').setAttribute('onclick', `sendMessage('${email}')`);

            const modalContent = document.querySelector('.modal-content');
            const agentDetails = document.getElementById('agentDetails');

            // Reset font size
            agentDetails.style.fontSize = '0.9rem';

            // Adjust font size if content overflows
            while (modalContent.scrollHeight > modalContent.clientHeight) {
                const currentFontSize = parseFloat(window.getComputedStyle(agentDetails).fontSize);
                agentDetails.style.fontSize = `${currentFontSize - 0.1}rem`;
            }

            document.getElementById('agentModal').style.display = 'block';
        }

        function sendMessage(email) {
            window.location.href = `mailto:${email}`;
        }

        function openNoResultsModal() {
            document.getElementById('noResultsModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('agentModal').style.display = 'none';
            document.getElementById('noResultsModal').style.display = 'none';
        }
    </script>
</body>
</html>
